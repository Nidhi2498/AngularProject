<cdk-virtual-scroll-viewport class="example-viewport" itemSize="60">
    <dl class="example-dl">
        <ng-container *cdkVirtualFor="let item of employee">
          <dt class="example-dt">{{item.empId}}</dt>
          <dd class="example-dd">{{item.empName}}</dd>
          <dd class="example-dd">{{item.salary}}</dd>
        </ng-container>
      </dl>
</cdk-virtual-scroll-viewport>
