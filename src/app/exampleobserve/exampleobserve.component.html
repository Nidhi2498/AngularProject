<h3>Observable Examples</h3>


<table class="table table-striped">
    <thead>
        <th>Name</th>
        <th>Email</th>
    </thead>
    <tbody>
        <tr *ngFor = "let row of display">
            <td>{{row.name}}</td>
            <td>{{row.email}}</td>
        </tr>
    </tbody>
</table>
<h3>
<p><b>Data coming {{message}}</b></p>
</h3>
